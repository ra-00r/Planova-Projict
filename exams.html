<div class="modal-overlay" id="exam-modal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title" id="modal-exam-title">Add Exam</div>
      <button class="modal-close"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
    </div>
    <form id="exam-form">
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Subject *</label>
          <input class="form-input" type="text" id="exam-subject" placeholder="e.g. Software Engineering" required />
        </div>
        <div class="form-group">
          <label class="form-label">Exam Date *</label>
          <input class="form-input" type="date" id="exam-date" required />
        </div>
        <div class="form-group">
          <label class="form-label">Reminder Date & Time</label>
          <input class="form-input" type="datetime-local" id="exam-reminder" />
        </div>
        <div class="form-group">
          <label class="form-label">Notes</label>
          <textarea class="form-textarea" id="exam-notes" placeholder="Topics to review, exam location, etc."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary modal-close">Cancel</button>
        <button type="submit" class="btn-primary" id="save-exam-btn">Save Exam</button>
      </div>
    </form>
  </div>
</div>
