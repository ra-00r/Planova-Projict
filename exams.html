<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planova - Exams</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <h2 class="logo">Planova</h2>

    <nav>
      <a href="index.html">Dashboard</a>
      <a href="tasks.html">Tasks</a>
      <a href="exams.html" class="active">Exams</a>
      <a href="study-plan.html">Study Plan</a>
      <a href="performance.html">Performance</a>
      <a href="notifications.html">Notifications</a>
    </nav>
  </aside>

  <!-- ===== Main ===== -->
  <main class="main">

    <header class="topbar">
      <h1>Exams</h1>

      <div class="auth-area">
        <span id="userName"></span>
        <button id="btnLogin">Login</button>
        <button id="btnSignup">Sign Up</button>
        <button id="btnLogout">Logout</button>
      </div>
    </header>

    <!-- ===== Exams Section ===== -->
    <section class="card">

      <div class="card-header">
        <h3>Manage Exams</h3>
        <button id="btnAddExam" class="primary-btn">+ New Exam</button>
      </div>

      <div id="examsContainer"></div>

    </section>

  </main>

</div>

<!-- ===== Exam Modal ===== -->
<div class="modal" id="examModal">
  <div class="modal-content">

    <h3 id="examModalTitle">Add Exam</h3>

    <input type="hidden" id="examId">

    <label>Subject</label>
    <input type="text" id="examSubject" placeholder="e.g. Software Engineering">

    <label>Exam Date</label>
    <input type="date" id="examDate">

    <div class="modal-actions">
      <button id="closeExamModal" class="secondary-btn">Cancel</button>
      <button id="saveExam" class="primary-btn">Save</button>
    </div>

  </div>
</div>

<!-- ===== Login Modal ===== -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>

    <label>Email</label>
    <input type="email" id="loginEmail">

    <label>Password</label>
    <input type="password" id="loginPassword">

    <div class="modal-actions">
      <button id="closeLoginModal" class="secondary-btn">Cancel</button>
      <button id="loginSubmit" class="primary-btn">Login</button>
    </div>
  </div>
</div>

<!-- ===== Signup Modal ===== -->
<div class="modal" id="signupModal">
  <div class="modal-content">
    <h3>Sign Up</h3>

    <label>Full Name</label>
    <input type="text" id="signupName">

    <label>Email</label>
    <input type="email" id="signupEmail">

    <label>Password</label>
    <input type="password" id="signupPassword">

    <div class="modal-actions">
      <button id="closeSignupModal" class="secondary-btn">Cancel</button>
      <button id="signupSubmit" class="primary-btn">Sign Up</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

<!-- AUTH MODALS (paste before </body>) -->

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal" aria-hidden="true">
  <div class="modal__backdrop" onclick="closeModal('loginModal')"></div>
  <div class="modal__card">
    <div class="modal__head">
      <h3>Login</h3>
      <button class="icon-btn" onclick="closeModal('loginModal')">✕</button>
    </div>

    <label class="field">
      <span>Email</span>
      <input id="loginEmail" type="email" placeholder="you@example.com" />
    </label>

    <label class="field">
      <span>Password</span>
      <input id="loginPassword" type="password" placeholder="••••••••" />
    </label>

    <div class="modal__actions">
      <button class="secondary-btn" onclick="closeModal('loginModal')">Cancel</button>
      <button class="primary-btn" id="loginSubmit">Login</button>
    </div>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div class="modal" id="signupModal" aria-hidden="true">
  <div class="modal__backdrop" onclick="closeModal('signupModal')"></div>
  <div class="modal__card">
    <div class="modal__head">
      <h3>Sign Up</h3>
      <button class="icon-btn" onclick="closeModal('signupModal')">✕</button>
    </div>

    <label class="field">
      <span>Full name</span>
      <input id="signupName" type="text" placeholder="Your name" />
    </label>

    <label class="field">
      <span>Email</span>
      <input id="signupEmail" type="email" placeholder="you@example.com" />
    </label>

    <label class="field">
      <span>Password</span>
      <input id="signupPassword" type="password" placeholder="••••••••" />
    </label>

    <div class="modal__actions">
      <button class="secondary-btn" onclick="closeModal('signupModal')">Cancel</button>
      <button class="primary-btn" id="signupSubmit">Create account</button>
    </div>
  </div>
</div>
</body>
</html>
