<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planova - Performance</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <h2 class="logo">Planova</h2>

    <nav>
      <a href="index.html">Dashboard</a>
      <a href="tasks.html">Tasks</a>
      <a href="exams.html">Exams</a>
      <a href="study-plan.html">Study Plan</a>
      <a href="performance.html" class="active">Performance</a>
      <a href="notifications.html">Notifications</a>
    </nav>
  </aside>

  <!-- ===== Main ===== -->
  <main class="main">

    <header class="topbar">
      <h1>Performance</h1>

      <div class="auth-area">
        <span id="userName"></span>
        <button type="button" id="btnLogin">Login</button>
        <button type="button" id="btnSignup">Sign Up</button>
        <button type="button" id="btnLogout">Logout</button>
      </div>
    </header>

    <!-- ===== Performance Section ===== -->
    <section class="card">

      <div class="card-header">
        <h3>Your Academic Performance</h3>
        <button type="button" id="btnEditGrade" class="primary-btn">Update Grade</button>
      </div>

      <div id="performanceContainer"></div>

      <div class="progress-bar">
        <div id="completionBar" class="progress-fill"></div>
      </div>

    </section>

  </main>

</div>

<!-- ===== Grade Modal ===== -->
<div class="modal" id="gradeModal">
  <div class="modal-content">

    <h3>Update Average Grade</h3>

    <label>Average Grade</label>
    <input type="number" id="gradeValue" step="0.1" placeholder="e.g. 4.5">

    <div class="modal-actions">
      <button id="closeGradeModal" class="secondary-btn">Cancel</button>
      <button id="saveGrade" class="primary-btn">Save</button>
    </div>

  </div>
</div><!-- AUTH MODAL -->
  <div id="authModal" class="modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Account</h3>
        <button id="authClose" class="close-btn" type="button">&times;</button>
      </div>

      <div class="auth-tabs">
        <button id="tabLogin" class="auth-tab active" type="button">Login</button>
        <button id="tabSignup" class="auth-tab" type="button">Sign Up</button>
      </div>

      <div id="loginPane">
        <form id="loginForm" class="form-grid">
          <label>Email</label>
          <input id="loginEmail" type="email" placeholder="name@email.com" required />
          <label>Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" required />
          <div class="modal-actions">
            <button class="primary-btn" type="submit">Login</button>
          </div>
        </form>
      </div>

      <div id="signupPane" hidden>
        <form id="signupForm" class="form-grid">
          <label>Full name</label>
          <input id="signupName" type="text" placeholder="Sarah Ahmed" required />
          <label>Email</label>
          <input id="signupEmail" type="email" placeholder="name@email.com" required />
          <label>Password</label>
          <input id="signupPassword" type="password" placeholder="••••••••" required />
          <div class="modal-actions">
            <button class="primary-btn" type="submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
