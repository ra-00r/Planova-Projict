<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planova - Performance</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <h2 class="logo">Planova</h2>

    <nav>
      <a href="index.html">Dashboard</a>
      <a href="tasks.html">Tasks</a>
      <a href="exams.html">Exams</a>
      <a href="study-plan.html">Study Plan</a>
      <a href="performance.html" class="active">Performance</a>
      <a href="notifications.html">Notifications</a>
    </nav>
  </aside>

  <!-- ===== Main ===== -->
  <main class="main">

    <header class="topbar">
      <h1>Performance</h1>

      <div class="auth-area">
        <span id="userName"></span>
        <button id="btnLogin">Login</button>
        <button id="btnSignup">Sign Up</button>
        <button id="btnLogout">Logout</button>
      </div>
    </header>

    <!-- ===== Performance Section ===== -->
    <section class="card">

      <div class="card-header">
        <h3>Your Academic Performance</h3>
        <button id="btnEditGrade" class="primary-btn">Update Grade</button>
      </div>

      <div id="performanceContainer"></div>

      <div class="progress-bar">
        <div id="completionBar" class="progress-fill"></div>
      </div>

    </section>

  </main>

</div>

<!-- ===== Grade Modal ===== -->
<div class="modal" id="gradeModal">
  <div class="modal-content">

    <h3>Update Average Grade</h3>

    <label>Average Grade</label>
    <input type="number" id="gradeValue" step="0.1" placeholder="e.g. 4.5">

    <div class="modal-actions">
      <button id="closeGradeModal" class="secondary-btn">Cancel</button>
      <button id="saveGrade" class="primary-btn">Save</button>
    </div>

  </div>
</div>

<!-- ===== Login Modal ===== -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>

    <label>Email</label>
    <input type="email" id="loginEmail">

    <label>Password</label>
    <input type="password" id="loginPassword">

    <div class="modal-actions">
      <button id="closeLoginModal" class="secondary-btn">Cancel</button>
      <button id="loginSubmit" class="primary-btn">Login</button>
    </div>
  </div>
</div>

<!-- ===== Signup Modal ===== -->
<div class="modal" id="signupModal">
  <div class="modal-content">
    <h3>Sign Up</h3>

    <label>Full Name</label>
    <input type="text" id="signupName">

    <label>Email</label>
    <input type="email" id="signupEmail">

    <label>Password</label>
    <input type="password" id="signupPassword">

    <div class="modal-actions">
      <button id="closeSignupModal" class="secondary-btn">Cancel</button>
      <button id="signupSubmit" class="primary-btn">Sign Up</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

</body>
</html>
