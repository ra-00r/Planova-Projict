<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planova - Dashboard</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <h2 class="logo">Planova</h2>

    <nav>
      <a href="index.html" class="active">Dashboard</a>
      <a href="tasks.html">Tasks</a>
      <a href="exams.html">Exams</a>
      <a href="study-plan.html">Study Plan</a>
      <a href="performance.html">Performance</a>
      <a href="notifications.html">Notifications</a>
    </nav>
  </aside>

  <!-- ===== Main ===== -->
  <main class="main">

    <header class="topbar">
      <h1>Dashboard</h1>

      <div class="auth-area">
        <span id="userName"></span>
        <button id="btnLogin">Login</button>
        <button id="btnSignup">Sign Up</button>
        <button id="btnLogout">Logout</button>
      </div>
    </header>

    <!-- ===== Hero Section ===== -->
    <section class="hero">
      <h2>Welcome back ðŸ‘‹</h2>
      <p>Manage your academic life in one place.</p>

      <div class="stats">
        <div class="stat-box">
          <h3 id="statTasks">0</h3>
          <p>Tasks Done</p>
        </div>

        <div class="stat-box">
          <h3 id="statExams">0</h3>
          <p>Upcoming Exams</p>
        </div>

        <div class="stat-box">
          <h3 id="statCompletion">0%</h3>
          <p>Completion</p>
        </div>
      </div>
    </section>

    <!-- ===== Overview Cards ===== -->
    <section class="cards">

      <div class="card">
        <h3>Recent Tasks</h3>
        <div id="dashboardTasks"></div>
      </div>

      <div class="card">
        <h3>Upcoming Exams</h3>
        <div id="dashboardExams"></div>
      </div>

      <div class="card">
        <h3>Study Plan</h3>
        <div id="dashboardPlan"></div>
      </div>

      <div class="card">
        <h3>Performance</h3>
        <div id="dashboardPerformance"></div>
      </div>

      <div class="card">
        <h3>Notifications</h3>
        <div id="dashboardNotifications"></div>
      </div>

    </section>

  </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>

<!-- AUTH MODALS (paste before </body>) -->

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal" aria-hidden="true">
  <div class="modal__backdrop" onclick="closeModal('loginModal')"></div>
  <div class="modal__card">
    <div class="modal__head">
      <h3>Login</h3>
      <button class="icon-btn" onclick="closeModal('loginModal')">âœ•</button>
    </div>

    <label class="field">
      <span>Email</span>
      <input id="loginEmail" type="email" placeholder="you@example.com" />
    </label>

    <label class="field">
      <span>Password</span>
      <input id="loginPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
    </label>

    <div class="modal__actions">
      <button class="secondary-btn" onclick="closeModal('loginModal')">Cancel</button>
      <button class="primary-btn" id="loginSubmit">Login</button>
    </div>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div class="modal" id="signupModal" aria-hidden="true">
  <div class="modal__backdrop" onclick="closeModal('signupModal')"></div>
  <div class="modal__card">
    <div class="modal__head">
      <h3>Sign Up</h3>
      <button class="icon-btn" onclick="closeModal('signupModal')">âœ•</button>
    </div>

    <label class="field">
      <span>Full name</span>
      <input id="signupName" type="text" placeholder="Your name" />
    </label>

    <label class="field">
      <span>Email</span>
      <input id="signupEmail" type="email" placeholder="you@example.com" />
    </label>

    <label class="field">
      <span>Password</span>
      <input id="signupPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
    </label>

    <div class="modal__actions">
      <button class="secondary-btn" onclick="closeModal('signupModal')">Cancel</button>
      <button class="primary-btn" id="signupSubmit">Create account</button>
    </div>
  </div>
</div>
</body>
</html>
